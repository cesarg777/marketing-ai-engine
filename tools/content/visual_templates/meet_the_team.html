<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@700;800;900&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  :root {
    --brand-accent: {{ brand.accent_color }};
    --brand-light: color-mix(in srgb, var(--brand-accent) 8%, #F7F8FA);
    --brand-medium: color-mix(in srgb, var(--brand-accent) 15%, #F0F1F3);
  }
  body {
    width: 1080px;
    height: 1350px;
    font-family: 'Inter', sans-serif;
    background: #F7F8FA;
    color: #1A1A2E;
    overflow: hidden;
    position: relative;
  }

  /* Subtle background texture */
  body::before {
    content: "";
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse 400px 400px at 80% 20%, color-mix(in srgb, var(--brand-accent) 6%, transparent), transparent),
      radial-gradient(ellipse 300px 500px at 10% 80%, color-mix(in srgb, var(--brand-accent) 4%, transparent), transparent);
    z-index: 0;
  }

  /* ============================================
     HEADER SECTION
     ============================================ */
  .header {
    position: relative;
    z-index: 1;
    padding: 40px 56px 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  /* Badge */
  .badge {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    background: var(--brand-accent);
    color: #FFF;
    padding: 12px 28px;
    border-radius: 8px;
    font-size: 15px;
    font-weight: 700;
    letter-spacing: 2px;
    text-transform: uppercase;
  }

  /* ============================================
     PHOTO SECTION
     ============================================ */
  .photo-container {
    position: absolute;
    top: 32px;
    right: 56px;
    z-index: 2;
  }
  .photo-frame {
    width: 380px;
    height: 420px;
    border-radius: 20px;
    overflow: hidden;
    position: relative;
    background: var(--brand-medium);
  }
  .photo-frame img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  /* No photo placeholder */
  .photo-placeholder {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, var(--brand-light), var(--brand-medium));
  }
  .photo-placeholder-icon {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: color-mix(in srgb, var(--brand-accent) 20%, transparent);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 40px;
    color: var(--brand-accent);
    font-weight: 300;
  }

  /* Decorative accent behind photo */
  .photo-accent {
    position: absolute;
    top: 100px;
    right: 20px;
    width: 400px;
    height: 440px;
    border-radius: 20px;
    border: 2px solid color-mix(in srgb, var(--brand-accent) 20%, transparent);
    z-index: 1;
  }

  /* ============================================
     CONTENT SECTION
     ============================================ */
  .content {
    position: absolute;
    top: 500px;
    left: 56px;
    right: 56px;
    z-index: 3;
  }

  .person-name {
    font-family: 'Inter', sans-serif;
    font-size: 42px;
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: #1A1A2E;
    line-height: 1.1;
  }
  .person-role {
    margin-top: 8px;
    font-size: 17px;
    font-weight: 500;
    color: #6B7280;
    letter-spacing: 0.5px;
  }

  /* Accent bar */
  .accent-bar {
    width: 48px;
    height: 4px;
    background: var(--brand-accent);
    border-radius: 2px;
    margin: 28px 0;
  }

  /* Quote */
  .quote-text {
    font-size: 18px;
    font-weight: 400;
    line-height: 1.7;
    color: #374151;
    max-width: 900px;
  }
  .quote-text::before {
    content: "\201C";
    font-family: 'Playfair Display', serif;
    font-size: 64px;
    font-weight: 800;
    color: var(--brand-accent);
    display: block;
    line-height: 0.6;
    margin-bottom: 12px;
  }

  /* ============================================
     FOOTER / BRAND
     ============================================ */
  .footer {
    position: absolute;
    bottom: 0; left: 0; right: 0;
    z-index: 3;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 32px 56px;
  }
  .footer-left {
    font-size: 12px;
    font-weight: 500;
    letter-spacing: 1.5px;
    color: #9CA3AF;
    text-transform: uppercase;
  }
  .footer .logo-img {
    max-height: 36px;
    max-width: 160px;
    object-fit: contain;
  }
  .footer .logo-text {
    font-weight: 800;
    font-size: 16px;
    letter-spacing: 3px;
    color: #1A1A2E;
  }

  {{ css_override | safe }}
</style>
</head>
<body>
  <!-- Header with badge -->
  <div class="header">
    <div class="badge">Nuestro Equipo</div>
  </div>

  <!-- Photo -->
  <div class="photo-accent"></div>
  <div class="photo-container">
    <div class="photo-frame">
      {% if photo_url %}
      <img src="{{ photo_url }}" alt="{{ person_name }}">
      {% else %}
      <div class="photo-placeholder">
        <div class="photo-placeholder-icon">&#x1F464;</div>
      </div>
      {% endif %}
    </div>
  </div>

  <!-- Content -->
  <div class="content">
    <h1 class="person-name">{{ person_name }}</h1>
    <p class="person-role">{{ role }}</p>
    <div class="accent-bar"></div>
    <div class="quote-text">{{ quote }}</div>
  </div>

  <!-- Footer -->
  <div class="footer">
    {% if brand.website %}<span class="footer-left">{{ brand.website | replace('https://', '') | replace('http://', '') }}</span>{% endif %}
    {% if brand.logo_url %}
    <img class="logo-img" src="{{ brand.logo_url }}" alt="{{ brand.name }}">
    {% else %}
    <span class="logo-text">{{ brand.name | upper }}</span>
    {% endif %}
  </div>
</body>
</html>
